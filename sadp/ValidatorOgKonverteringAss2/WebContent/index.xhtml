<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Ass 2</title>
    </h:head>
    <h:body>
        <h:form>
            <p:inputText id="color" value="#{bean.inputText}" style="color: #{bean.inputText};">
                <f:validator validatorId="validator.Color" />
                <p:message for="color" />
            </p:inputText>
            <br />
            <p:commandButton value="Submit" action="#{bean.colorText()}" ajax="false"/>
            <p:commandButton value="Cancel" immediate="true" action="cancel" />
        </h:form>
    </h:body>
</html>
