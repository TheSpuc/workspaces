<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Login area</title>
    </h:head>
    <h:body>
        <h:form>
            <table>
                <thead></thead>
                <tbody>
                    <tr>
                        <td>Name:</td>
                        <td><h:inputText id="name" value="#{userBean.userName}"/></td>
                    </tr>
                    <tr>
                        <td>Usernumber:</td>
                        <td><h:inputText id="number" value="#{userBean.userNumber}"/></td>
                    </tr>
                    <tr>
                        <td>Password:</td>
                        <td><h:inputSecret id="password" value="#{userBean.userPassword}"/></td>
                    </tr>
                </tbody>
            </table>
            <h:commandButton id="submit" value="Submit" action="#{userBean.ableToLogin()}"/>
        </h:form>
    </h:body>
</html>
