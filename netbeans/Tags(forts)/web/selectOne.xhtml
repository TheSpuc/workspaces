<!DOCTYPE html>
<html lang="en"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>Insert title here</title>
    </h:head>
    <h:body>
        <h:form>
		selectOneRadio<br />
		<h:selectOneRadio value="#{test.selectedInt}">
			<f:selectItems value="#{test.ints}" />
		</h:selectOneRadio>
		<hr />
 		selectOneMenu<br />
		<h:selectOneMenu value="#{test.selectedString}">
			<f:selectItems value="#{test.strings}" />
		</h:selectOneMenu>
		<hr />
		selectOneListbox<br />
		<h:selectOneListbox value="#{test.selectedPersonId}">
			<f:selectItems value="#{test.persons}" var="p"
				itemLabel="#{p.name}" itemValue="#{p.id}" />
		</h:selectOneListbox>
		<hr />
		<h:commandButton value="Print" action="#{test.printSelectOne}" />
		<br />
		<h:inputTextarea value="#{test.text}" rows="3" />
	</h:form>
    </h:body>
</html>
