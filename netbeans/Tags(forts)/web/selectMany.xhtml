<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html lang="en"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>Insert title here</title>
    </h:head>
    <h:body>
        <h:form>
		selectManyCheckbox<br/>
		<h:selectManyCheckbox value="#{test.selectedInts}">
			<f:selectItems value="#{test.ints}"/>
		</h:selectManyCheckbox>
		<hr/>
 		selectManyMenu<br/>
		<h:selectManyMenu value="#{test.selectedStrings}">
			<f:selectItems value="#{test.strings}"/>
		</h:selectManyMenu>
		<hr/>
		selectManyListbox<br/>
		<h:selectManyListbox value="#{test.selectedPersonIds}">
			<f:selectItems value="#{test.persons}" var="p"
				itemLabel="#{p.name}" itemValue="#{p.id}" />
		</h:selectManyListbox>
		<hr/>
		<h:commandButton value="Print" action="#{test.printSelectMany}"/>
                <br/>
                <h:inputTextarea value="#{test.text}" rows="3"/>
	</h:form>
    </h:body>
</html>
