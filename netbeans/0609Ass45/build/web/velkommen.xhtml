<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Welcome</title>
    </h:head>
    <h:body>
        <h1>Welcome to the site #{userBean.user.name} </h1>
        
        <h:form prependId="false" rendered="#{userBean.showAdminInfo}">
            <h:panelGrid id="panel" columns="2" rendered="#{userBean.showInfo}">
                <h:outputText value="Name:" />
                <h:outputText value="#{userBean.user.name}" /> 
                <h:outputText value="Password:" />
                <h:outputText value="#{userBean.user.password}" />
                <h:outputText value="Number:" />
                <h:outputText value="#{userBean.user.number}" />
            </h:panelGrid>
            <h:commandButton id="details" value="Show" />
            <h:selectBooleanCheckbox value="#{userBean.showInfo}" />
        </h:form>
        <h:form>
            <h:commandButton id="back" value="Logout" action="#{userBean.logout()}" />
        </h:form>
    </h:body>
</html>
