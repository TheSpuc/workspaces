<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Login area</title>
    </h:head>
    <h:body>
        <h:form>
            <p:panel header="Please Login">
                <p:panelGrid columns="2">
                    <h:outputText value="Name" />
                    <p:inputText value="#{userBean.user.name}" />
                    
                    <h:outputText value="CPR" />
                    <p:inputText id="cpr" value="#{userBean.user.cpr}">
                        <f:validator validatorId="validator.DateValidator" />
                    <p:message for="cpr" />
                    </p:inputText>
                    
                    <h:outputText value="Usernumber" />
                    <p:inputText value="#{userBean.user.number}" />
                    
                    <h:outputText value="Password" />
                    <p:password value="#{userBean.user.password}" />
                </p:panelGrid>
            </p:panel>
            <p:commandButton value="Submit" action="#{userBean.ableToLogin()}" ajax="false"/>
        </h:form>
    </h:body>
</html>
