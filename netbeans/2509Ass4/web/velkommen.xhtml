<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Welcome</title>
    </h:head>
    <h:body>
        <h1>Welcome to the site #{userBean.user.name} </h1>
        
        <h:form prependId="false" rendered="#{userBean.showAdminInfo}">
            <p:panel rendered="#{userBean.showInfo}">
                <p:panelGrid columns="2">
                    <h:outputText value="Name:" />
                    <h:outputText value="#{userBean.user.name}" /> 
                    <h:outputText value="Password:" />
                    <h:outputText value="#{userBean.user.password}" />
                    <h:outputText value="Number:" />
                    <h:outputText value="#{userBean.user.number}" />
                </p:panelGrid>
            </p:panel>
            <p:commandButton value="Show" ajax="false"/>
            <p:selectBooleanCheckbox value="#{userBean.showInfo}" />
        </h:form>
        <h:form>
            <p:commandButton value="Logout" action="#{userBean.logout()}" />
        </h:form>
        
        <h:form>
            <p:password id="firstPassword" value="#{userBean.user.password}" required="true" feedback="true"/>
            <br />
            <p:password id="secondPassword" value="#{userBean.user.password}" required="true" >
                <f:validator validatorId="validator.PasswordValidator" />
            </p:password>
            <br />
            <br />
            <p:commandButton value="Change Password" action="#{userBean.changePassword()}" ajax="false"/>
            <h:outputText id="changePassword" value="#{userBean.user.password}" />
        </h:form>
    </h:body>
</html>
